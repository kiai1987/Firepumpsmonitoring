<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Pump Monitoring Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* ... existing styles ... */
    </style>
</head>

<body>
    <div class="container">
        <!-- ... existing HTML ... -->

        <div id="alarm-box"></div>
        <div class="buzzer-switch">
            <label for="buzzer-switch">Buzzer Alarm:</label>
            <input type="checkbox" id="buzzer-switch" checked>
        </div>
        <div class="dashboard">
            <!-- ... existing cards ... -->
        </div>

        <div class="footer">Created by Al Nakhla Engineering Dep. (Eng. Youssef)</div>
        <i id="system-status" class="fas fa-check-circle"></i> <!-- System status icon -->
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        /* ... existing JavaScript ... */

        function handleStatusUpdates(data) {
            console.log('Received data:', data);
            lastMessageTime = Date.now();
            isConnected = true; // Update connection state

            // ... other updates ...

            // Alarm logic
            const alarmIcons = document.querySelectorAll('.alarm-icon');
            alarmIcons.forEach(icon => icon.classList.add('hidden')); // Hide all alarms initially
            const alarmBox = document.getElementById('alarm-box');
            alarmBox.textContent = ''; // Clear the alarm box

            let alarmActive = false;

            // ... pump, smoke, flood alarm checks ...

            // Communication alarm checks
            if (data.RXTX === false) {
                alarmBox.textContent += 'Receiver-Transmitter Communication Failed; ';
                playAlarmSound();
                alarmActive = true;
            }
            if (data.RXMQTT === false) {
                alarmBox.textContent += 'Receiver-MQTT Communication Failed; ';
                playAlarmSound();
                alarmActive = true;
            }

            // System Status
            const systemStatusIcon = document.getElementById('system-status');
            if (alarmActive) {
                systemStatusIcon.classList.remove('fa-check-circle');
                systemStatusIcon.classList.add('fa-exclamation-circle');
                systemStatusIcon.style.color = 'red';
            } else if (data.connected === false) {
                systemStatusIcon.classList.remove('fa-check-circle');
                systemStatusIcon.classList.add('fa-exclamation-circle');
                systemStatusIcon.style.color = 'yellow';
            } else {
                systemStatusIcon.classList.remove('fa-exclamation-circle');
                systemStatusIcon.classList.add('fa-check-circle');
                systemStatusIcon.style.color = 'green';
            }
        }

        /* ... rest of JavaScript code ... */
    </script>
</body>

</html>
