<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fire Pump Monitoring Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 400px;
            text-align: center;
            position: relative;
        }

        .login-container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container button {
            width: calc(100% - 40px);
            padding: 10px;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-container button:hover {
            background-color: #00332b;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.alnakhla.sa/wp-content/uploads/2023/03/new-logo-300x263.png" alt="Al Nakhla Logo">
        <h2>Fire Pump Monitoring Dashboard</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        const engineerUsername = "Engineer";
        const engineerPassword = "12345678";
        const securityUsername = "Security";
        const securityPassword = "12345678";

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if ((username === engineerUsername && password === engineerPassword) || 
                (username === securityUsername && password === securityPassword)) {
                localStorage.setItem("authenticated", "true");
                localStorage.setItem("username", username);
                if (username === engineerUsername) {
                    window.location.href = "engineer_dashboard.html";
                } else {
                    window.location.href = "dashboard.html";
                }
            } else {
                errorMessage.textContent = "Incorrect username or password. Please try again.";
            }
        }

        window.onload = function() {
            if (localStorage.getItem("authenticated") === "true") {
                const username = localStorage.getItem("username");
                if (username === "Engineer") {
                    window.location.href = "engineer_dashboard.html";
                } else {
                    window.location.href = "dashboard.html";
                }
            }
        }
    </script>
</body>
</html>
