<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Pump Monitoring Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00b4d8;
            --secondary: #0077b6;
            --background: #0a1929;
            --card-bg: #132f4c;
            --danger: #e63946;
            --warning: #ffb703;
            --success: #2a9d8f;
            --text-light: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        .logo {
            height: 50px;
        }

        .title-group {
            flex: 1;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        .status-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            color: #a0a0a0;
        }

        .online-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--danger);
        }

        .online-status.connected {
            background-color: var(--success);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicators {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .led {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 0 auto 8px;
            box-shadow: 0 0 8px currentColor;
        }

        .led-active {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        .sensor-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .sensor-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .value {
            font-size: 28px;
            font-weight: 600;
            margin: 5px 0;
        }

        .unit {
            color: #a0a0a0;
            font-size: 14px;
        }

        .alarm-banner {
            background: linear-gradient(135deg, var(--danger), #c1121f);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: alarmPulse 1s infinite;
        }

        @keyframes alarmPulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .system-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 48px;
            color: var(--success);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://www.alnakhla.sa/wp-content/uploads/2023/03/new-logo-300x263.png" alt="Logo" class="logo">
            <div class="title-group">
                <h1 class="dashboard-title">Fire Pump Monitoring System</h1>
                <div class="status-bar">
                    <span class="online-status" id="connection-status"></span>
                    <span id="last-update">Last update: --</span>
                </div>
            </div>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </header>

        <div class="alarm-banner" id="alarm-box">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="alarm-text"></span>
        </div>

        <div class="dashboard-grid">
            <!-- Jockey Pump -->
            <div class="card">
                <div class="card-header">
                    Jockey Pump
                    <span class="status-label" id="jockey-status"></span>
                </div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="jockey-pump-run"></div>
                        RUN
                    </div>
                    <div class="status">
                        <div class="led" id="jockey-pump-off"></div>
                        OFF
                    </div>
                    <div class="status">
                        <div class="led" id="jockey-pump-trip"></div>
                        TRIP
                    </div>
                </div>
                <div class="controls">
                    <select class="control-input" id="jockey-mode" onchange="handleModeChange('jockey', this.value)">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Main Pump -->
            <div class="card">
                <div class="card-header">
                    Main Pump
                    <span class="status-label" id="main-status"></span>
                </div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="main-pump-run"></div>
                        RUN
                    </div>
                    <div class="status">
                        <div class="led" id="main-pump-off"></div>
                        OFF
                    </div>
                    <div class="status">
                        <div class="led" id="main-pump-trip"></div>
                        TRIP
                    </div>
                </div>
                <div class="controls">
                    <select class="control-input" id="main-mode" onchange="handleModeChange('main', this.value)">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Diesel Pump -->
            <div class="card">
                <div class="card-header">
                    Diesel Pump
                    <span class="status-label" id="diesel-status"></span>
                </div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="diesel-pump-run"></div>
                        RUN
                    </div>
                    <div class="status">
                        <div class="led" id="diesel-pump-off"></div>
                        OFF
                    </div>
                    <div class="status">
                        <div class="led" id="diesel-pump-trip"></div>
                        TRIP
                    </div>
                </div>
                <div class="controls">
                    <select class="control-input" id="diesel-mode" onchange="handleModeChange('diesel', this.value)">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Environmental Sensors -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-thermometer-half"></i>
                    Environmental Sensors
                </div>
                <div class="sensor-data">
                    <div class="sensor-item">
                        <div class="label">Temperature</div>
                        <div class="value" id="room-temperature">--</div>
                        <div class="unit">°C</div>
                    </div>
                    <div class="sensor-item">
                        <div class="label">Humidity</div>
                        <div class="value" id="room-humidity">--</div>
                        <div class="unit">%</div>
                    </div>
                </div>
            </div>

            <!-- Water Pressure -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-tachometer-alt"></i>
                    Water Pressure
                </div>
                <div class="sensor-item">
                    <div class="value" id="water-pressure">--</div>
                    <div class="unit">Bar</div>
                </div>
            </div>

            <!-- Safety Sensors -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-exclamation-triangle"></i>
                    Safety Sensors
                </div>
                <div class="sensor-data">
                    <div class="sensor-item">
                        <div class="led" id="smoke-detector-status"></div>
                        <div class="label">Smoke Detector</div>
                    </div>
                    <div class="sensor-item">
                        <div class="led" id="flood-sensor-status"></div>
                        <div class="label">Flood Sensor</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="system-status" id="system-status-icon">
            <i class="fas fa-check-circle"></i>
        </div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        const MQTT_CONFIG = {
            servers: [
                "wss://f2ab9bfaba074ec09d314fd0d5aedfd8.s1.eu.hivemq.cloud:8884/mqtt",
                "wss://279f2d6397444dbcbeb4eaa4897960f7.s1.eu.hivemq.cloud:8884/mqtt"
            ],
            options: {
                username: 'firepump',
                password: '044313187Ki@',
                clientId: 'web-client-' + Math.random().toString(36).substr(2, 9),
                clean: true,
                reconnectPeriod: 5000
            },
            topic: 'fire-pump/status'
        };

        let mqttClient = null;
        let lastUpdate = Date.now();

        function connectMQTT() {
            if (mqttClient) mqttClient.end();

            mqttClient = mqtt.connect(MQTT_CONFIG.servers[0], MQTT_CONFIG.options);

            mqttClient.on('connect', () => {
                console.log('Connected to MQTT broker');
                updateConnectionStatus(true);
                mqttClient.subscribe(MQTT_CONFIG.topic, (err) => {
                    if (!err) console.log('Subscribed to status updates');
                });
            });

            mqttClient.on('message', (topic, message) => {
                try {
                    const data = JSON.parse(message.toString());
                    lastUpdate = Date.now();
                    updateUI(data);
                    checkAlarms(data);
                } catch (error) {
                    console.error('Message parsing error:', error);
                }
            });

            mqttClient.on('error', (err) => {
                console.error('MQTT Error:', err);
                updateConnectionStatus(false);
            });

            mqttClient.on('close', () => {
                console.log('Connection closed');
                updateConnectionStatus(false);
            });
        }

        function updateUI(data) {
            // Update pumps
            updatePump('jockey', data.JP, data.JPT, data.JPM);
            updatePump('main', data.MP, data.MPT, data.MPM);
            updatePump('diesel', data.DP, data.DPT, data.DPM);

            // Update sensors
            const [temp, humidity] = data.TH.split(',');
            document.getElementById('room-temperature').textContent = temp || '--';
            document.getElementById('room-humidity').textContent = humidity || '--';
            
            // Update pressure
            const pressure = parseFloat(data.WP);
            document.getElementById('water-pressure').textContent = 
                isNaN(pressure) ? '--' : pressure.toFixed(1);

            // Update safety sensors
            updateSafety('smoke', data.SS1);
            updateSafety('flood', data.FS);
        }

        function updatePump(type, running, tripped, mode) {
            const statusElement = document.getElementById(`${type}-status`);
            statusElement.textContent = tripped ? 'TRIPPED' : running ? 'RUNNING' : 'OFF';
            statusElement.style.color = tripped ? 'var(--warning)' : 
                                      running ? 'var(--success)' : 'var(--danger)';

            // Update LEDs
            document.getElementById(`${type}-pump-run`).style.backgroundColor = 
                running ? 'var(--success)' : '#2d4052';
            document.getElementById(`${type}-pump-off`).style.backgroundColor = 
                !running ? 'var(--danger)' : '#2d4052';
            document.getElementById(`${type}-pump-trip`).style.backgroundColor = 
                tripped ? 'var(--warning)' : '#2d4052';

            // Update mode selector
            document.getElementById(`${type}-mode`).value = mode;
        }

        function updateSafety(type, active) {
            const element = document.getElementById(`${type}-detector-status`);
            element.style.backgroundColor = active ? 'var(--danger)' : 'var(--success)';
        }

        function checkAlarms(data) {
            const alarms = [];
            if (data.JPT) alarms.push('Jockey Pump Tripped');
            if (data.MPT) alarms.push('Main Pump Tripped');
            if (data.DPT) alarms.push('Diesel Pump Tripped');
            if (data.SS1) alarms.push('Smoke Detected');
            if (data.FS) alarms.push('Flood Detected');

            const alarmBox = document.getElementById('alarm-box');
            const alarmText = document.getElementById('alarm-text');
            
            if (alarms.length > 0) {
                alarmText.textContent = alarms.join(' • ');
                alarmBox.style.display = 'flex';
            } else {
                alarmBox.style.display = 'none';
            }
        }

        function handleModeChange(pumpType, mode) {
            if (!mqttClient || !mqttClient.connected) return;
            
            const topic = `fire-pump/${pumpType}/mode`;
            mqttClient.publish(topic, JSON.stringify({
                pump: pumpType,
                mode: parseInt(mode)
            }));
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connection-status');
            statusElement.classList.toggle('connected', connected);
        }

        setInterval(() => {
            const timeDiff = Date.now() - lastUpdate;
            document.getElementById('last-update').textContent = 
                `Last update: ${Math.floor(timeDiff/1000)}s ago`;
        }, 1000);

        function logout() {
            if (mqttClient) mqttClient.end();
            window.location.href = '/login';
        }

        // Initialize connection
        connectMQTT();
    </script>
</body>
</html>
