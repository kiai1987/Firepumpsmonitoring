<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Pump Monitoring Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00e676;
            --secondary-color: #2979ff;
            --danger-color: #ff1744;
            --warning-color: #ff9100;
            --background: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-primary: #e0e0e0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a3d2f 0%, #005f46 100%);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: auto;
        }

        .container {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 1400px;
            min-height: 90vh;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px rgba(41, 121, 255, 0.4));
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 15px rgba(0, 230, 118, 0.3);
            margin-bottom: 10px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicators {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .led {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin: 0 auto 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .led::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .led.active::after {
            opacity: 1;
        }

        .led-run { background: var(--primary-color); }
        .led-off { background: var(--danger-color); }
        .led-trip { background: var(--warning-color); }
        .led-normal { background: var(--primary-color); }
        .led-alarm { background: var(--danger-color); }

        .sensor-data {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .sensor-value {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            width: 45%;
        }

        .value {
            font-size: 2rem;
            font-weight: 700;
            margin: 5px 0;
        }

        .controls {
            margin-top: 20px;
        }

        .control-select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--secondary-color);
        }

        .alarm-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--danger-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 700;
            z-index: 1000;
            animation: alarmPulse 1s infinite;
        }

        @keyframes alarmPulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .system-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 3rem;
            filter: drop-shadow(0 0 8px currentColor);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.alnakhla.sa/wp-content/uploads/2023/03/new-logo-300x263.png" alt="Logo" class="logo">
            <h1 class="dashboard-title">Fire Pump Monitoring System</h1>
        </div>

        <div class="dashboard-grid">
            <!-- Jockey Pump Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-tachometer-alt"></i>
                    Jockey Pump
                </div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led led-run" id="jockey-pump-run"></div>
                        <div>RUN</div>
                    </div>
                    <div class="status">
                        <div class="led led-off" id="jockey-pump-off"></div>
                        <div>OFF</div>
                    </div>
                    <div class="status">
                        <div class="led led-trip" id="jockey-pump-trip"></div>
                        <div>TRIP</div>
                    </div>
                </div>
                <div class="controls">
                    <select class="control-select" id="jockey-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Main Pump Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-fire-extinguisher"></i>
                    Main Pump
                </div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led led-run" id="main-pump-run"></div>
                        <div>RUN</div>
                    </div>
                    <div class="status">
                        <div class="led led-off" id="main-pump-off"></div>
                        <div>OFF</div>
                    </div>
                    <div class="status">
                        <div class="led led-trip" id="main-pump-trip"></div>
                        <div>TRIP</div>
                    </div>
                </div>
                <div class="controls">
                    <select class="control-select" id="main-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Diesel Pump Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-gas-pump"></i>
                    Diesel Pump
                </div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led led-run" id="diesel-pump-run"></div>
                        <div>RUN</div>
                    </div>
                    <div class="status">
                        <div class="led led-off" id="diesel-pump-off"></div>
                        <div>OFF</div>
                    </div>
                    <div class="status">
                        <div class="led led-trip" id="diesel-pump-trip"></div>
                        <div>TRIP</div>
                    </div>
                </div>
                <div class="controls">
                    <select class="control-select" id="diesel-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Temperature & Humidity Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-thermometer-half"></i>
                    Temperature & Humidity
                </div>
                <div class="sensor-data">
                    <div class="sensor-value">
                        <div class="value" id="room-temperature">--°C</div>
                        <div>Temperature</div>
                    </div>
                    <div class="sensor-value">
                        <div class="value" id="room-humidity">--%</div>
                        <div>Humidity</div>
                    </div>
                </div>
            </div>

            <!-- Water Pressure Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-tint"></i>
                    Water Pressure
                </div>
                <div class="value" id="water-pressure">0 Bar</div>
            </div>

            <!-- Smoke Detector Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-smog"></i>
                    Smoke Detector
                </div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led led-alarm" id="smoke-detector-alarm"></div>
                        <div>ALARM</div>
                    </div>
                    <div class="status">
                        <div class="led led-normal" id="smoke-detector-normal"></div>
                        <div>NORMAL</div>
                    </div>
                </div>
            </div>

            <!-- Water Flood Sensor Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-water"></i>
                    Water Flood Sensor
                </div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led led-alarm" id="flood-sensor-alarm"></div>
                        <div>ALARM</div>
                    </div>
                    <div class="status">
                        <div class="led led-normal" id="flood-sensor-normal"></div>
                        <div>NORMAL</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            Created by Al Nakhla Engineering Dep. (Eng. Youssef)
        </div>
    </div>

    <!-- System Status Icon -->
    <i class="fas fa-check-circle system-status" id="system-status"></i>

    <!-- Alarm Banner -->
    <div class="alarm-banner hidden" id="alarm-banner"></div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // JavaScript code remains the same as in the original version

    </script>
</body>
</html>
