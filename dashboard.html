<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Fire Pump Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00e5ff;
            --secondary: #7c4dff;
            --danger: #ff3d71;
            --warning: #ffaa00;
            --success: #00e096;
            --background: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.95);
            --led-inactive: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background: var(--card-bg);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 48px;
            filter: drop-shadow(0 0 12px rgba(124, 77, 255, 0.3));
        }

        .dashboard-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary);
            letter-spacing: -0.5px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
        }

        .connection-led {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--led-inactive);
            position: relative;
        }

        .connection-led::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: inherit;
            background: currentColor;
            opacity: 0.2;
            display: none;
        }

        .connection-led.connected {
            background: var(--success);
            animation: pulse 1.5s infinite;
        }

        .connection-led.connected::after {
            display: block;
        }

        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            padding: 8px;
            overflow-y: auto;
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Status Indicators */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 20px 0;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }

        .status-item.active {
            background: rgba(124, 77, 255, 0.1);
            box-shadow: 0 0 16px rgba(124, 77, 255, 0.1);
        }

        .led {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            margin-bottom: 12px;
            background: var(--led-inactive);
            position: relative;
            transition: background-color 0.3s ease;
        }

        .led::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: inherit;
            background: currentColor;
            opacity: 0.2;
            display: none;
        }

        .led.active {
            box-shadow: 0 0 16px currentColor;
        }

        .led.active::after {
            display: block;
        }

        .led-run { background-color: var(--success); }
        .led-off { background-color: var(--danger); }
        .led-trip { background-color: var(--warning); }
        .led-alarm { background-color: var(--danger); }
        .led-normal { background-color: var(--success); }

        /* Sensor Values */
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .sensor-card {
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
        }

        .sensor-value {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin: 12px 0;
            font-feature-settings: 'tnum';
        }

        .sensor-label {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        /* Controls */
        .control-group {
            display: grid;
            gap: 12px;
            margin-top: 24px;
        }

        .control-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            appearance: none;
            transition: all 0.3s ease;
        }

        .control-input:hover {
            border-color: var(--secondary);
        }

        /* Safety Sensors */
        .safety-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 24px;
        }

        .safety-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
        }

        .safety-icon {
            font-size: 1.8rem;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .safety-info {
            flex: 1;
        }

        .safety-status {
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }

        /* System Status */
        #system-status {
            font-size: 3.5rem;
            text-align: center;
            margin: 24px 0;
            color: var(--success);
            transition: color 0.3s ease;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
        }

        .button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .button:hover {
            background: #6c3dff;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(124, 77, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="https://www.alnakhla.sa/wp-content/uploads/2023/03/new-logo-300x263.png" class="logo" alt="Logo">
                <h1 class="dashboard-title">Fire Pump Monitoring</h1>
            </div>
            <div class="connection-status">
                <div class="connection-led"></div>
                <span>Connecting...</span>
                <button class="button" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </header>

        <main class="dashboard">
            <!-- Pump Cards -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-tachometer-alt"></i>
                    Jockey Pump
                </div>
                <div class="status-grid">
                    <div class="status-item" data-status="run">
                        <div class="led led-run"></div>
                        <span>RUN</span>
                    </div>
                    <div class="status-item" data-status="off">
                        <div class="led led-off"></div>
                        <span>OFF</span>
                    </div>
                    <div class="status-item" data-status="trip">
                        <div class="led led-trip"></div>
                        <span>TRIP</span>
                    </div>
                </div>
                <div class="control-group">
                    <select class="control-input" id="jockey-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Repeat similar cards for Main and Diesel Pumps -->

            <!-- Environmental Sensors -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-chart-area"></i>
                    Environment
                </div>
                <div class="sensor-grid">
                    <div class="sensor-card">
                        <div class="sensor-value" id="room-temperature">--°C</div>
                        <div class="sensor-label">Temperature</div>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-value" id="room-humidity">--%</div>
                        <div class="sensor-label">Humidity</div>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-value" id="water-pressure">0 Bar</div>
                        <div class="sensor-label">Pressure</div>
                    </div>
                </div>
            </div>

            <!-- Safety Sensors -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-shield-alt"></i>
                    Safety Systems
                </div>
                <div class="safety-grid">
                    <div class="safety-item">
                        <div class="safety-icon" style="background: rgba(255, 61, 113, 0.1);">
                            <i class="fas fa-fire" style="color: var(--danger);"></i>
                        </div>
                        <div class="safety-info">
                            <div class="safety-status">Smoke Detection</div>
                            <div class="led led-alarm" id="smoke-detector-led"></div>
                        </div>
                    </div>
                    <div class="safety-item">
                        <div class="safety-icon" style="background: rgba(0, 229, 255, 0.1);">
                            <i class="fas fa-water" style="color: var(--primary);"></i>
                        </div>
                        <div class="safety-info">
                            <div class="safety-status">Flood Detection</div>
                            <div class="led led-alarm" id="flood-sensor-led"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="buttons">
            <button class="button" id="acknowledge-button">
                <i class="fas fa-bell-slash"></i>
                Acknowledge
            </button>
            <button class="button" id="reset-button">
                <i class="fas fa-redo"></i>
                Reset System
            </button>
        </div>
        
        <div id="system-status" class="fas fa-check-circle"></div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // Initialize all LEDs as inactive
        document.querySelectorAll('.led').forEach(led => {
            led.classList.remove('active');
        });

        // Modified updatePump function
        function updatePump(type, data) {
            const status = {
                run: data[type.toUpperCase()],
                trip: data[`${type.toUpperCase()}T`]
            };

            const statusItems = document.querySelectorAll(`[data-status$="${type}"] .led`);
            statusItems.forEach(item => item.classList.remove('active'));

            if (status.run) {
                document.querySelector(`[data-status="run"] .led`).classList.add('active');
            } else if (status.trip) {
                document.querySelector(`[data-status="trip"] .led`).classList.add('active');
            } else {
                document.querySelector(`[data-status="off"] .led`).classList.add('active');
            }

            document.getElementById(`${type}-mode`).value = data[`${type.toUpperCase()}M`];
        }

        // Modified updateSensor function
        function updateSensor(type, value) {
            const led = document.getElementById(`${type}-detector-led`);
            led.classList.toggle('active', value);
            led.style.backgroundColor = value ? 'var(--danger)' : 'var(--success)';
        }

        // Rest of the JavaScript remains similar with appropriate LED activation
    </script>
</body>
</html>
