<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Pump Monitoring System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00e676;
            --secondary: #2979ff;
            --danger: #ff1744;
            --warning: #ffc400;
            --background: #0a1929;
            --card-bg: rgba(21, 41, 63, 0.95);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #0a1a2f 100%);
            color: #e0e0e0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            padding: 20px;
            gap: 15px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 50px;
            filter: drop-shadow(0 0 10px rgba(41, 121, 255, 0.3));
        }

        .dashboard-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary);
            text-shadow: 0 0 15px rgba(41, 121, 255, 0.3));
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .connection-led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            animation: pulse 1.5s infinite;
        }

        .connection-led.connected {
            background: var(--primary);
            animation: pulse-connected 1.5s infinite;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px;
            overflow-y: auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            min-width: 300px;
        }

        .card-header {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--secondary);
            text-transform: uppercase;
        }

        .status-indicators {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }

        .status {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .led {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .led.active {
            box-shadow: 0 0 15px currentColor;
        }

        .led-run { background-color: var(--primary); }
        .led-off { background-color: var(--danger); }
        .led-trip { background-color: var(--warning); }
        .led-alarm { background-color: var(--danger); }
        .led-normal { background-color: var(--primary); }

        .sensor-value {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin: 15px 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .control-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .alarm-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--danger);
            animation: alarm-pulse 1s infinite;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #1a5dd8;
            box-shadow: 0 0 15px rgba(41, 121, 255, 0.3);
        }

        #system-status {
            font-size: 3rem;
            text-align: center;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes pulse-connected {
            0% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 230, 118, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); }
        }

        @keyframes alarm-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="https://www.alnakhla.sa/wp-content/uploads/2023/03/new-logo-300x263.png" class="logo" alt="Logo">
                <h1 class="dashboard-title">Fire Pump Monitoring System</h1>
            </div>
            <div class="connection-status">
                <div class="connection-led"></div>
                <span>Connecting...</span>
                <button class="button" onclick="logout()">Logout</button>
            </div>
        </header>

        <main class="dashboard">
            <!-- Jockey Pump Card -->
            <div class="card">
                <div class="card-header">Jockey Pump</div>
                <i class="fas fa-exclamation-triangle alarm-icon hidden" id="jockey-alarm"></i>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led led-run" id="jockey-pump-run"></div>
                        <span>RUN</span>
                    </div>
                    <div class="status">
                        <div class="led led-off" id="jockey-pump-off"></div>
                        <span>OFF</span>
                    </div>
                    <div class="status">
                        <div class="led led-trip" id="jockey-pump-trip"></div>
                        <span>TRIP</span>
                    </div>
                </div>
                <div class="control-group">
                    <select class="control-input" id="jockey-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Main Pump Card -->
            <div class="card">
                <div class="card-header">Main Pump</div>
                <i class="fas fa-exclamation-triangle alarm-icon hidden" id="main-alarm"></i>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led led-run" id="main-pump-run"></div>
                        <span>RUN</span>
                    </div>
                    <div class="status">
                        <div class="led led-off" id="main-pump-off"></div>
                        <span>OFF</span>
                    </div>
                    <div class="status">
                        <div class="led led-trip" id="main-pump-trip"></div>
                        <span>TRIP</span>
                    </div>
                </div>
                <div class="control-group">
                    <select class="control-input" id="main-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Diesel Pump Card -->
            <div class="card">
                <div class="card-header">Diesel Pump</div>
                <i class="fas fa-exclamation-triangle alarm-icon hidden" id="diesel-alarm"></i>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led led-run" id="diesel-pump-run"></div>
                        <span>RUN</span>
                    </div>
                    <div class="status">
                        <div class="led led-off" id="diesel-pump-off"></div>
                        <span>OFF</span>
                    </div>
                    <div class="status">
                        <div class="led led-trip" id="diesel-pump-trip"></div>
                        <span>TRIP</span>
                    </div>
                </div>
                <div class="control-group">
                    <select class="control-input" id="diesel-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Environmental Sensors -->
            <div class="card">
                <div class="card-header">Environmental Sensors</div>
                <div class="sensor-value" id="room-temperature">--°C</div>
                <div class="sensor-value" id="room-humidity">--%</div>
                <div class="sensor-value" id="water-pressure">0 Bar</div>
            </div>

            <!-- Safety Sensors -->
            <div class="card">
                <div class="card-header">Safety Sensors</div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led led-alarm" id="smoke-detector-alarm"></div>
                        <span>SMOKE</span>
                    </div>
                    <div class="status">
                        <div class="led led-normal" id="smoke-detector-normal"></div>
                        <span>NORMAL</span>
                    </div>
                </div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led led-alarm" id="flood-sensor-alarm"></div>
                        <span>FLOOD</span>
                    </div>
                    <div class="status">
                        <div class="led led-normal" id="flood-sensor-normal"></div>
                        <span>NORMAL</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="buttons">
            <button class="button" id="acknowledge-button">Acknowledge</button>
            <button class="button" id="reset-button">Reset System</button>
        </div>
        
        <div id="system-status" class="fas fa-check-circle"></div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // Configuration
        const MQTT_CONFIG = {
            servers: [
                "wss://f2ab9bfaba074ec09d314fd0d5aedfd8.s1.eu.hivemq.cloud:8884/mqtt",
                "wss://backup-broker.example.com:8884/mqtt"
            ],
            options: {
                username: 'firepump',
                password: '044313187Ki@',
                clientId: `web-${Math.random().toString(16).slice(3)}`
            }
        };

        // System State
        let mqttClient;
        let lastMessageTime = Date.now();
        let alarmSilenced = false;
        let currentServerIndex = 0;
        let audioContext;
        let alarmBuffer;

        // Initialize Audio
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            fetch('https://alarmclock1987.s3.eu-north-1.amazonaws.com/alarm_clock+.wav')
                .then(response => response.arrayBuffer())
                .then(data => audioContext.decodeAudioData(data))
                .then(buffer => alarmBuffer = buffer);
        } catch (e) {
            console.error('Web Audio API not supported');
        }

        // MQTT Handling
        function connectMqtt() {
            mqttClient = mqtt.connect(
                MQTT_CONFIG.servers[currentServerIndex],
                MQTT_CONFIG.options
            );

            mqttClient.on('connect', () => {
                updateConnectionStatus(true);
                mqttClient.subscribe('fire-pump/status');
            });

            mqttClient.on('message', (topic, message) => {
                lastMessageTime = Date.now();
                const data = JSON.parse(message.toString());
                updateUI(data);
                handleNotifications(data);
            });

            mqttClient.on('error', handleConnectionError);
        }

        function handleConnectionError() {
            updateConnectionStatus(false);
            currentServerIndex = (currentServerIndex + 1) % MQTT_CONFIG.servers.length;
            setTimeout(connectMqtt, 5000);
        }

        function updateConnectionStatus(connected) {
            const led = document.querySelector('.connection-led');
            const statusText = document.querySelector('.connection-status span');
            led.className = `connection-led ${connected ? 'connected' : ''}`;
            statusText.textContent = connected ? 'Connected' : 'Reconnecting...';
        }

        // UI Updates
        function updateUI(data) {
            updatePump('jockey', data);
            updatePump('main', data);
            updatePump('diesel', data);
            
            document.getElementById('room-temperature').textContent = `${data.TH.split(',')[0]}°C`;
            document.getElementById('room-humidity').textContent = `${data.TH.split(',')[1]}%`;
            document.getElementById('water-pressure').textContent = `${data.WP} Bar`;

            updateSensor('smoke', data.SS1);
            updateSensor('flood', data.FS);
            updateSystemStatus(data);
        }

        function updatePump(type, data) {
            const status = {
                run: data[type.toUpperCase()],
                off: !data[type.toUpperCase()],
                trip: data[`${type.toUpperCase()}T`]
            };

            for (const [state, value] of Object.entries(status)) {
                const led = document.getElementById(`${type}-pump-${state}`);
                led.classList.toggle('active', value);
            }

            document.getElementById(`${type}-mode`).value = data[`${type.toUpperCase()}M`];
            document.getElementById(`${type}-alarm`).classList.toggle('hidden', !status.trip);
        }

        function updateSensor(type, value) {
            const alarmLed = document.getElementById(`${type}-sensor-alarm`);
            const normalLed = document.getElementById(`${type}-sensor-normal`);
            alarmLed.classList.toggle('active', value);
            normalLed.classList.toggle('active', !value);
        }

        function updateSystemStatus(data) {
            const systemIcon = document.getElementById('system-status');
            const isError = data.JPT || data.MPT || data.DPT || data.SS1 || data.FS;
            
            systemIcon.className = isError ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
            systemIcon.style.color = isError ? 'var(--danger)' : 'var(--primary)';
        }

        // Alarm Handling
        function playAlarm() {
            if (!alarmSilenced && audioContext && alarmBuffer) {
                const source = audioContext.createBufferSource();
                source.buffer = alarmBuffer;
                source.connect(audioContext.destination);
                source.start(0);
            }
        }

        // Event Listeners
        document.getElementById('acknowledge-button').addEventListener('click', () => {
            alarmSilenced = true;
            if (audioContext) audioContext.suspend();
        });

        document.getElementById('reset-button').addEventListener('click', () => {
            alarmSilenced = false;
            if (audioContext) audioContext.resume();
            mqttClient.publish('fire-pump/reset', 'true');
        });

        document.querySelectorAll('.control-input').forEach(input => {
            input.addEventListener('change', function() {
                const pumpType = this.id.split('-')[0];
                mqttClient.publish('fire-pump/mode', JSON.stringify({
                    pump: pumpType,
                    mode: this.value
                }));
            });
        });

        // Watchdog Timer
        setInterval(() => {
            if (Date.now() - lastMessageTime > 60000) {
                document.querySelectorAll('.led').forEach(led => led.classList.remove('active'));
                document.getElementById('system-status').className = 'fas fa-exclamation-circle';
                document.getElementById('system-status').style.color = 'var(--danger)';
                handleConnectionError();
            }
        }, 10000);

        // Background Features
        if ('serviceWorker' in navigator) {
            const workerScript = `
                self.addEventListener('install', (event) => {
                    self.skipWaiting();
                });
                self.addEventListener('sync', (event) => {
                    if (event.tag === 'mqtt-sync') {
                        event.waitUntil(handleBackgroundSync());
                    }
                });
                async function handleBackgroundSync() {
                    const clients = await self.clients.matchAll({type: 'window'});
                    clients.forEach(client => client.postMessage({type: 'SYNC_REQUEST'}));
                }
            `;

            const blob = new Blob([workerScript], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }

        // Initialize
        Notification.requestPermission();
        connectMqtt();

        function logout() {
            if (mqttClient) mqttClient.end();
            window.location.href = 'logout.html';
        }
    </script>
</body>
</html>
