<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fire Pump Monitoring Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://unpkg.com/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #005f46, #003f2e);
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
    }
    .header, .footer {
      text-align: center;
      margin-bottom: 20px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
    }
    .card-header {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00bfff;
    }
    .led {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 5px auto;
    }
    .led-run { background-color: #4caf50; }
    .led-off { background-color: #f44336; }
    .led-trip { background-color: #ffeb3b; }
    .led-alarm { background-color: #f44336; }
    .led-normal { background-color: #4caf50; }
    .value {
      font-size: 24px;
      margin: 10px 0;
    }
    #alarm-box {
      background: #ff5722;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Fire Pump Monitoring Dashboard</h1>
    </div>
    <div id="alarm-box"></div>
    <div class="buttons">
      <button class="button" onclick="acknowledgeAlarm()">Acknowledge Alarm</button>
      <button class="button" onclick="resetAlarm()">Reset</button>
    </div>
    <div class="dashboard">
      <div class="card">
        <div class="card-header">Jockey Pump</div>
        <div class="led" id="jockey-run"></div>
        <div class="led" id="jockey-off"></div>
        <div class="led" id="jockey-trip"></div>
      </div>
      <div class="card">
        <div class="card-header">Main Pump</div>
        <div class="led" id="main-run"></div>
        <div class="led" id="main-off"></div>
        <div class="led" id="main-trip"></div>
      </div>
      <div class="card">
        <div class="card-header">Diesel Pump</div>
        <div class="led" id="diesel-run"></div>
        <div class="led" id="diesel-off"></div>
        <div class="led" id="diesel-trip"></div>
      </div>
      <div class="card">
        <div class="card-header">Temperature / Humidity</div>
        <div class="value" id="temp">-- °C</div>
        <div class="value" id="humidity">-- %</div>
      </div>
      <div class="card">
        <div class="card-header">Water Pressure</div>
        <div class="value" id="pressure">-- Bar</div>
      </div>
      <div class="card">
        <div class="card-header">Smoke Detector</div>
        <div class="led" id="smoke-alarm"></div>
        <div class="led" id="smoke-normal"></div>
      </div>
      <div class="card">
        <div class="card-header">Flood Sensor</div>
        <div class="led" id="flood-alarm"></div>
        <div class="led" id="flood-normal"></div>
      </div>
    </div>
    <div class="footer">
      <p>Created by Al Nakhla Engineering Dept. (Eng. Youssef)</p>
    </div>
  </div>  <script>
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');
    const noSleep = new NoSleep();
    let alarmSilenced = false;

    document.addEventListener('click', () => noSleep.enable(), { once: true });

    function updateLed(id, active, type) {
      const el = document.getElementById(id);
      el.className = 'led';
      if (active) {
        el.classList.add(type);
      } else {
        el.classList.add('led-off');
      }
    }

    function playAlarm() {
      if (!alarmSilenced) {
        const audio = new Audio('https://alarmclock1987.s3.eu-north-1.amazonaws.com/alarm_clock+.wav');
        audio.play();
      }
    }

    function acknowledgeAlarm() {
      alarmSilenced = true;
    }

    function resetAlarm() {
      alarmSilenced = false;
    }

    client.on('connect', () => {
      client.subscribe('fire-pump/status');
    });

    client.on('message', (topic, message) => {
      const data = JSON.parse(message.toString());

      updateLed('jockey-run', data.JP, 'led-run');
      updateLed('jockey-off', !data.JP, 'led-off');
      updateLed('jockey-trip', data.JPT, 'led-trip');

      updateLed('main-run', data.MP, 'led-run');
      updateLed('main-off', !data.MP, 'led-off');
      updateLed('main-trip', data.MPT, 'led-trip');

      updateLed('diesel-run', data.DP, 'led-run');
      updateLed('diesel-off', !data.DP, 'led-off');
      updateLed('diesel-trip', data.DPT, 'led-trip');

      updateLed('smoke-alarm', data.SS1, 'led-alarm');
      updateLed('smoke-normal', !data.SS1, 'led-normal');

      updateLed('flood-alarm', data.FS, 'led-alarm');
      updateLed('flood-normal', !data.FS, 'led-normal');

      document.getElementById('temp').textContent = data.TH.split(',')[0] + ' °C';
      document.getElementById('humidity').textContent = data.TH.split(',')[1] + ' %';
      document.getElementById('pressure').textContent = data.WP + ' Bar';

      const alarmBox = document.getElementById('alarm-box');
      if (data.JPT || data.MPT || data.DPT || data.SS1 || data.FS) {
        alarmBox.textContent = 'ALARM ACTIVE!';
        playAlarm();
      } else {
        alarmBox.textContent = '';
      }
    });
  </script></body>
</html>
