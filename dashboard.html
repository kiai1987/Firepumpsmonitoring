<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Fire Pump Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00b4d8;
            --secondary: #0077b6;
            --background: #0a1929;
            --card-bg: #132f4c;
            --danger: #e63946;
            --warning: #ffb703;
            --success: #2a9d8f;
            --text-light: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        .dashboard-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin: 0;
            letter-spacing: -0.5px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .status-item {
            text-align: center;
            padding: 18px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
        }

        .led {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin: 0 auto 12px;
            box-shadow: 0 0 12px currentColor;
            transition: all 0.3s ease;
        }

        .pressure-gauge {
            position: relative;
            width: 100%;
            height: 180px;
            margin: 25px 0;
        }

        .gauge-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .gauge-value {
            font-size: 2.8rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .gauge-unit {
            color: #a0a0a0;
            font-size: 1.2rem;
        }

        .sensor-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .sensor-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .sensor-value {
            font-size: 2.2rem;
            font-weight: 600;
            margin: 15px 0;
        }

        .alert-banner {
            background: linear-gradient(135deg, var(--danger), #c1121f);
            color: white;
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            align-items: center;
            gap: 15px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.alnakhla.sa/wp-content/uploads/2023/03/new-logo-300x263.png" class="logo">
            <h1 class="dashboard-title">Fire Pump Monitoring System</h1>
        </div>

        <div class="alert-banner" id="alarm-box">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="alarm-text"></span>
        </div>

        <div class="dashboard-grid">
            <!-- Pressure Monitoring -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-tachometer-alt"></i>
                    Water Pressure
                </div>
                <div class="pressure-gauge">
                    <div class="gauge-container">
                        <div class="gauge-value" id="pressure-value">0.0</div>
                        <div class="gauge-unit">BAR</div>
                    </div>
                </div>
            </div>

            <!-- Pump Status -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-industry"></i>
                    Pump Status
                </div>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="led" id="pump-run"></div>
                        RUNNING
                    </div>
                    <div class="status-item">
                        <div class="led" id="pump-off"></div>
                        STOPPED
                    </div>
                    <div class="status-item">
                        <div class="led" id="pump-trip"></div>
                        TRIPPED
                    </div>
                </div>
            </div>

            <!-- Environmental Sensors -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-cloud-sun"></i>
                    Environment
                </div>
                <div class="sensor-group">
                    <div class="sensor-card">
                        <div class="sensor-value" id="temperature">--</div>
                        <div class="gauge-unit">TEMPERATURE (°C)</div>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-value" id="humidity">--</div>
                        <div class="gauge-unit">HUMIDITY (%)</div>
                    </div>
                </div>
            </div>

            <!-- Safety Systems -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-shield-alt"></i>
                    Safety Systems
                </div>
                <div class="sensor-group">
                    <div class="sensor-card">
                        <div class="led" id="smoke-status"></div>
                        <div class="gauge-unit">SMOKE DETECTOR</div>
                    </div>
                    <div class="sensor-card">
                        <div class="led" id="flood-status"></div>
                        <div class="gauge-unit">FLOOD SENSOR</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        const MQTT_CONFIG = {
            servers: [
                "wss://f2ab9bfaba074ec09d314fd0d5aedfd8.s1.eu.hivemq.cloud:8884/mqtt",
                "wss://279f2d6397444dbcbeb4eaa4897960f7.s1.eu.hivemq.cloud:8884/mqtt"
            ],
            options: {
                username: 'firepump',
                password: '044313187Ki@',
                clientId: 'web-client-' + Math.random().toString(36).substr(2, 9)
            }
        };

        let mqttClient = null;
        let lastUpdate = Date.now();

        function connectMQTT(serverIndex = 0) {
            if(mqttClient) mqttClient.end();

            mqttClient = mqtt.connect(MQTT_CONFIG.servers[serverIndex], MQTT_CONFIG.options);

            mqttClient.on('connect', () => {
                console.log('Connected to MQTT broker');
                mqttClient.subscribe('fire-pump/status', (err) => {
                    if(!err) console.log('Subscribed to updates');
                });
            });

            mqttClient.on('message', (topic, message) => {
                lastUpdate = Date.now();
                try {
                    const data = JSON.parse(message.toString());
                    updateDashboard(data);
                    checkAlarms(data);
                } catch(error) {
                    console.error('Data parsing error:', error);
                }
            });

            mqttClient.on('error', (err) => {
                console.error('Connection error:', err);
                setTimeout(() => connectMQTT((serverIndex + 1) % 2), 5000);
            });
        }

        function updateDashboard(data) {
            // Update pressure display
            const pressureValue = parseFloat(data.WP);
            document.getElementById('pressure-value').textContent = 
                isNaN(pressureValue) ? '--' : pressureValue.toLocaleString(undefined, {
                    minimumFractionDigits: 1,
                    maximumFractionDigits: 1
                });

            // Update pump status
            updateStatus('pump-run', data.JP);
            updateStatus('pump-off', !data.JP);
            updateStatus('pump-trip', data.JPT);

            // Update environmental sensors
            const [temp, humidity] = data.TH.split(',');
            document.getElementById('temperature').textContent = temp || '--';
            document.getElementById('humidity').textContent = humidity || '--';

            // Update safety sensors
            updateStatus('smoke-status', data.SS1, 'danger');
            updateStatus('flood-status', data.FS, 'danger');
        }

        function updateStatus(elementId, condition, type = 'normal') {
            const element = document.getElementById(elementId);
            if(!element) return;

            const statusColors = {
                normal: {
                    true: '#4caf50',
                    false: '#2d4052'
                },
                danger: {
                    true: '#e63946',
                    false: '#4caf50'
                }
            };

            element.style.backgroundColor = statusColors[type][condition];
            element.style.boxShadow = `0 0 15px ${statusColors[type][condition]}`;
        }

        function checkAlarms(data) {
            const alarms = [];
            if(data.JPT) alarms.push('Pump Tripped');
            if(data.SS1) alarms.push('Smoke Detected');
            if(data.FS) alarms.push('Flood Detected');

            const alarmBox = document.getElementById('alarm-box');
            const alarmText = document.getElementById('alarm-text');
            
            if(alarms.length > 0) {
                alarmText.textContent = `ALARM: ${alarms.join(' • ')}`;
                alarmBox.style.display = 'flex';
            } else {
                alarmBox.style.display = 'none';
            }
        }

        // Initialize connection
        connectMQTT();

        // Connection monitoring
        setInterval(() => {
            const timeDiff = Date.now() - lastUpdate;
            if(timeDiff > 60000) {
                document.getElementById('alarm-text').textContent = 
                    'No data received in last 60 seconds';
                document.getElementById('alarm-box').style.display = 'flex';
            }
        }, 5000);
    </script>
</body>
</html>
