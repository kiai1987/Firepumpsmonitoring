<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Pump Monitoring System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #005f46;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #282828;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-side {
            width: 150px;
            margin-bottom: 10px;
        }

        .dashboard-title {
            font-size: 32px;
            color: #007bff;
            text-shadow: 0 0 5px #007bff;
            margin: 10px 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: #3b3b3b;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .card-header {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .status-indicators {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }

        .status {
            text-align: center;
        }

        .led {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 5px auto;
            border: 2px solid #333;
        }

        .led-run { background: #4caf50; }
        .led-off { background: #f44336; }
        .led-trip { background: #ffeb3b; }
        .led-alarm { background: #f44336; }
        .led-normal { background: #4caf50; }
        .led-blank { background: #333; }

        .sensor-value {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        select.control-input {
            padding: 8px;
            background: #4b4b4b;
            color: #fff;
            border: 1px solid #616161;
            border-radius: 5px;
        }

        #alarm-box {
            background: #ff5722;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }

        #system-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 60px;
            color: #4caf50;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="logout-button" onclick="logout()">Logout</button>
        
        <div class="header">
            <img src="https://www.alnakhla.sa/wp-content/uploads/2023/03/new-logo-300x263.png" class="logo-side">
            <h1 class="dashboard-title">Fire Pump Monitoring System</h1>
        </div>

        <div id="alarm-box"></div>

        <div class="dashboard">
            <!-- Jockey Pump -->
            <div class="card">
                <div class="card-header">Jockey Pump</div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="jockey-run"></div>
                        RUN
                    </div>
                    <div class="status">
                        <div class="led" id="jockey-off"></div>
                        OFF
                    </div>
                    <div class="status">
                        <div class="led" id="jockey-trip"></div>
                        TRIP
                    </div>
                </div>
                <div class="controls">
                    <select class="control-input" id="jockey-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Main Pump -->
            <div class="card">
                <div class="card-header">Main Pump</div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="main-run"></div>
                        RUN
                    </div>
                    <div class="status">
                        <div class="led" id="main-off"></div>
                        OFF
                    </div>
                    <div class="status">
                        <div class="led" id="main-trip"></div>
                        TRIP
                    </div>
                </div>
                <div class="controls">
                    <select class="control-input" id="main-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Diesel Pump -->
            <div class="card">
                <div class="card-header">Diesel Pump</div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="diesel-run"></div>
                        RUN
                    </div>
                    <div class="status">
                        <div class="led" id="diesel-off"></div>
                        OFF
                    </div>
                    <div class="status">
                        <div class="led" id="diesel-trip"></div>
                        TRIP
                    </div>
                </div>
                <div class="controls">
                    <select class="control-input" id="diesel-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Sensors -->
            <div class="card">
                <div class="card-header">Environmental Sensors</div>
                <div class="sensor-value" id="temperature">-- °C</div>
                <div class="sensor-value" id="humidity">-- %</div>
            </div>

            <div class="card">
                <div class="card-header">Water Pressure</div>
                <div class="sensor-value" id="pressure">-- Bar</div>
            </div>

            <div class="card">
                <div class="card-header">Safety Sensors</div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="smoke-alarm"></div>
                        SMOKE
                    </div>
                    <div class="status">
                        <div class="led" id="flood-alarm"></div>
                        FLOOD
                    </div>
                </div>
            </div>
        </div>

        <i id="system-status" class="fas fa-check-circle"></i>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        const MQTT_CONFIG = {
            servers: [
                "wss://f2ab9bfaba074ec09d314fd0d5aedfd8.s1.eu.hivemq.cloud:8884/mqtt",
                "wss://279f2d6397444dbcbeb4eaa4897960f7.s1.eu.hivemq.cloud:8884/mqtt"
            ],
            options: {
                username: 'firepump',
                password: '044313187Ki@',
                clientId: 'web-' + Math.random().toString(16).slice(2)
            }
        };

        let mqttClient = null;
        let lastUpdate = Date.now();

        function connectMQTT(serverIndex = 0) {
            if (mqttClient) mqttClient.end();

            mqttClient = mqtt.connect(MQTT_CONFIG.servers[serverIndex], MQTT_CONFIG.options);

            mqttClient.on('connect', () => {
                console.log('Connected to:', MQTT_CONFIG.servers[serverIndex]);
                mqttClient.subscribe('fire-pump/status', (err) => {
                    if (!err) console.log('Subscribed to updates');
                });
            });

            mqttClient.on('message', (topic, message) => {
                lastUpdate = Date.now();
                try {
                    const data = JSON.parse(message.toString());
                    updateUI(data);
                    checkAlarms(data);
                } catch (error) {
                    console.error('Data error:', error);
                }
            });

            mqttClient.on('error', (err) => {
                console.error('Connection error:', err);
                setTimeout(() => connectMQTT((serverIndex + 1) % 2), 5000);
            });
        }

        function updateUI(data) {
            // Pumps
            updatePump('jockey', data.JP, data.JPT, data.JPM);
            updatePump('main', data.MP, data.MPT, data.MPM);
            updatePump('diesel', data.DP, data.DPT, data.DPM);

            // Sensors
            const [temp, humidity] = data.TH.split(',');
            document.getElementById('temperature').textContent = `${temp} °C`;
            document.getElementById('humidity').textContent = `${humidity} %`;
            document.getElementById('pressure').textContent = 
                `${parseFloat(data.WP).toFixed(1)} Bar`;

            // Safety sensors
            document.getElementById('smoke-alarm').className = 
                `led ${data.SS1 ? 'led-alarm' : 'led-normal'}`;
            document.getElementById('flood-alarm').className = 
                `led ${data.FS ? 'led-alarm' : 'led-normal'}`;
        }

        function updatePump(type, running, tripped, mode) {
            const baseId = type.toLowerCase();
            document.getElementById(`${baseId}-run`).className = 
                `led ${running ? 'led-run' : 'led-blank'}`;
            document.getElementById(`${baseId}-off`).className = 
                `led ${!running ? 'led-off' : 'led-blank'}`;
            document.getElementById(`${baseId}-trip`).className = 
                `led ${tripped ? 'led-trip' : 'led-blank'}`;
            document.getElementById(`${baseId}-mode`).value = mode;
        }

        function checkAlarms(data) {
            const alarms = [];
            if (data.JPT) alarms.push('Jockey Pump Tripped');
            if (data.MPT) alarms.push('Main Pump Tripped');
            if (data.DPT) alarms.push('Diesel Pump Tripped');
            if (data.SS1) alarms.push('Smoke Detected');
            if (data.FS) alarms.push('Flood Detected');

            const alarmBox = document.getElementById('alarm-box');
            if (alarms.length) {
                alarmBox.textContent = alarms.join(' • ');
                alarmBox.style.display = 'block';
            } else {
                alarmBox.style.display = 'none';
            }
        }

        function logout() {
            if (mqttClient) mqttClient.end();
            window.location.href = 'login.html';
        }

        // Initial connection
        connectMQTT();

        // Monitor connection status
        setInterval(() => {
            const statusIcon = document.getElementById('system-status');
            const timeDiff = Date.now() - lastUpdate;
            
            if (timeDiff > 60000) {
                statusIcon.style.color = '#f44336';
                statusIcon.className = 'fas fa-exclamation-circle';
            } else {
                statusIcon.style.color = '#4caf50';
                statusIcon.className = 'fas fa-check-circle';
            }
        }, 5000);
    </script>
</body>
</html>
