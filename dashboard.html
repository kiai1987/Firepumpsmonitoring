<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fire Pump Monitoring Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #007bff;
      --secondary: #3b3b3b;
      --background: #005f46;
      --text: #e0e0e0;
      --card-bg: #282828;
      --success: #4caf50;
      --danger: #f44336;
      --warning: #ffeb3b;
      --alarm: #ff5722;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 1400px;
      height: calc(100vh - 40px);
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .logout-button:hover {
      background: #0056b3;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-side {
      width: 120px;
      margin-bottom: 10px;
    }

    .dashboard-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background: #0056b3;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: var(--secondary);
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .card-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--primary);
      text-align: center;
    }

    .status-indicators {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 15px;
    }

    .status {
      text-align: center;
    }

    .led {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-bottom: 5px;
      border: 2px solid #444;
    }

    .led-run { background-color: var(--success); }
    .led-off { background-color: var(--danger); }
    .led-trip { background-color: var(--warning); }
    .led-alarm { background-color: var(--danger); }
    .led-normal { background-color: var(--success); }
    .led-blank { background-color: #333; }

    .control-group {
      margin-top: 10px;
    }

    .control-label {
      margin-bottom: 5px;
      font-weight: 500;
    }

    .control-input {
      width: 100px;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #666;
      background: #444;
      color: var(--text);
    }

    .alarm-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: var(--alarm);
      font-size: 22px;
    }

    .alarm-icon.hidden {
      display: none;
    }

    .value {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #alarm-box {
      background: var(--alarm);
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: var(--text);
    }

    #system-status {
      font-size: 80px;
      text-align: center;
      margin-top: 10px;
      color: var(--success);
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout-button" onclick="logout()">Logout</button>

    <div class="header">
      <img src="https://www.alnakhla.sa/wp-content/uploads/2023/03/new-logo-300x263.png" class="logo-side" alt="Logo" />
      <div class="dashboard-title">Fire Pump Monitoring System</div>
    </div>

    <div id="alarm-box">System OK</div>

    <div class="buttons">
      <button class="button" onclick="acknowledgeAlarm()">Acknowledge Alarm</button>
      <button class="button" onclick="resetAlarm()">Reset</button>
    </div>

    <div class="dashboard">
      <div class="card" id="jockey-card">
        <div class="card-header">Jockey Pump</div>
        <div class="status-indicators">
          <div class="status"><div class="led" id="jockey-run"></div><div>RUN</div></div>
          <div class="status"><div class="led" id="jockey-off"></div><div>OFF</div></div>
          <div class="status"><div class="led" id="jockey-trip"></div><div>TRIP</div></div>
        </div>
        <div class="control-group">
          <div class="control-label">Mode</div>
          <select class="control-input" id="jockey-mode">
            <option value="0">Off</option>
            <option value="1">Manual</option>
            <option value="2">Auto</option>
          </select>
        </div>
        <i class="fas fa-exclamation-triangle alarm-icon hidden" id="jockey-alarm-icon"></i>
      </div>

      <div class="card" id="temperature-card">
        <div class="card-header">Room Temp & Humidity</div>
        <div class="value" id="room-temp">--°C</div>
        <div class="value" id="room-humidity">--%</div>
      </div>

      <div class="card" id="pressure-card">
        <div class="card-header">Water Pressure</div>
        <div class="value" id="water-pressure">-- Bar</div>
      </div>
    </div>

    <div class="footer">Created by Al Nakhla Engineering Dep. (Eng. Youssef)</div>
    <i id="system-status" class="fas fa-check-circle"></i>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const mqttUrl = "wss://f2ab9bfaba074ec09d314fd0d5aedfd8.s1.eu.hivemq.cloud:8884/mqtt";
    const options = {
      username: 'firepump',
      password: '044313187Ki@',
      clientId: `mqttjs_${Math.random().toString(16).slice(2)}`
    };

    const client = mqtt.connect(mqttUrl, options);

    client.on("connect", () => {
      console.log("MQTT connected");
      client.subscribe("fire-pump/status");
    });

    client.on("message", (topic, message) => {
      if (topic === "fire-pump/status") {
        const data = JSON.parse(message.toString());
        updateDashboard(data);
      }
    });

    function updateDashboard(data) {
      setLED("jockey-run", data.JP, "led-run");
      setLED("jockey-off", !data.JP, "led-off");
      setLED("jockey-trip", data.JPT, "led-trip");

      document.getElementById("room-temp").textContent = data.TH?.split(',')[0] + "°C" || "--°C";
      document.getElementById("room-humidity").textContent = data.TH?.split(',')[1] + "%" || "--%";
      document.getElementById("water-pressure").textContent = data.WP + " Bar" || "-- Bar";

      if (data.JPT) {
        showAlarm("Jockey Pump TRIP detected!");
      } else {
        clearAlarm();
      }
    }

    function setLED(id, active, cls) {
      const led = document.getElementById(id);
      led.className = "led";
      led.classList.add(active ? cls : "led-blank");
    }

    function showAlarm(text) {
      document.getElementById("alarm-box").textContent = text;
      document.getElementById("system-status").className = "fas fa-exclamation-circle";
      document.getElementById("system-status").style.color = "red";
      document.getElementById("jockey-alarm-icon").classList.remove("hidden");
    }

    function clearAlarm() {
      document.getElementById("alarm-box").textContent = "System OK";
      document.getElementById("system-status").className = "fas fa-check-circle";
      document.getElementById("system-status").style.color = "var(--success)";
      document.getElementById("jockey-alarm-icon").classList.add("hidden");
    }

    function acknowledgeAlarm() {
      alert("Alarm acknowledged.");
    }

    function resetAlarm() {
      clearAlarm();
    }

    function logout() {
      localStorage.clear();
      location.href = "index.html";
    }
  </script>
</body>
</html>
