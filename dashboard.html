<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Pump Monitoring Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00e676;
            --secondary: #2979ff;
            --danger: #ff1744;
            --background: #0a1929;
            --card-bg: rgba(21, 41, 63, 0.9);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #0a1a2f 100%);
            color: #e0e0e0;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--card-bg);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 50px;
            filter: drop-shadow(0 0 10px rgba(41, 121, 255, 0.3));
        }

        .dashboard-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary);
            text-shadow: 0 0 15px rgba(41, 121, 255, 0.3);
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .connection-led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            animation: pulse 1.5s infinite;
        }

        .connection-led.connected {
            background: var(--primary);
            animation: pulse-connected 1.5s infinite;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px;
            overflow-y: auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            min-height: 200px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gauge-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .gauge {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                var(--primary) 0% 33%,
                var(--secondary) 33% 66%,
                var(--danger) 66% 100%
            );
            mask: radial-gradient(transparent 50%, #000 51%);
        }

        .gauge-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .status-indicators {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .status-item.active {
            background: rgba(41, 121, 255, 0.2);
            box-shadow: 0 0 15px rgba(41, 121, 255, 0.2);
        }

        .led {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-bottom: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .led.active {
            box-shadow: 0 0 15px currentColor;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes pulse-connected {
            0% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 230, 118, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); }
        }

        /* Add remaining styles from previous version with modifications */

    </style>
</head>

        // Service Worker for background notifications
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.error('SW registration failed:', err));
        }

        // Notification handling
        function showNotification(title, message) {
            if (Notification.permission === 'granted') {
                new Notification(title, { 
                    body: message,
                    icon: 'notification-icon.png',
                    vibrate: [200, 100, 200]
                });
            }
        }

        // Background sync implementation
        function registerBackgroundSync() {
            navigator.serviceWorker.ready.then(registration => {
                registration.sync.register('mqtt-sync')
                    .then(() => console.log('Background sync registered'))
                    .catch(err => console.error('Sync registration failed:', err));
            });
        }
