<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Pump Monitoring Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary: #00b4d8; /* Teal blue */
            --secondary: #0077b6; /* Darker blue */
            --background: #0a1929; /* Dark blue background */
            --card-bg: #132f4c; /* Card background */
            --danger: #e63946; /* Red for errors */
            --warning: #ffb703; /* Yellow for warnings */
            --success: #2a9d8f; /* Green for success */
            --text-light: #e0e0e0; /* Light text */
            --text-dark: #333; /* Dark text */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        .logo {
            height: 50px;
        }

        .title-group {
            flex: 1;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        .status-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            color: #a0a0a0;
        }

        .online-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--danger);
        }

        .online-status.connected {
            background-color: var(--success);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicators {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .led {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 0 auto 8px;
            box-shadow: 0 0 8px currentColor;
        }

        .led-active {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        /* Sensor Data */
        .sensor-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .sensor-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .value {
            font-size: 28px;
            font-weight: 600;
            margin: 5px 0;
        }

        .unit {
            color: #a0a0a0;
            font-size: 14px;
        }

        /* Alarm Banner */
        .alarm-banner {
            background: linear-gradient(135deg, var(--danger), #c1121f);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: alarmPulse 1s infinite;
        }

        @keyframes alarmPulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        /* System Status */
        .system-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 48px;
            color: var(--success);
        }

        .system-status.warning {
            color: var(--warning);
        }

        .system-status.danger {
            color: var(--danger);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="https://www.alnakhla.sa/wp-content/uploads/2023/03/new-logo-300x263.png" alt="Logo" class="logo">
            <div class="title-group">
                <h1 class="dashboard-title">Fire Pump Monitoring System</h1>
                <div class="status-bar">
                    <span class="online-status" id="connection-status"></span>
                    <span id="last-update">Last update: --</span>
                </div>
            </div>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </header>

        <!-- Alarm Banner -->
        <div class="alarm-banner" id="alarm-box">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="alarm-text"></span>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Jockey Pump -->
            <div class="card">
                <div class="card-header">
                    Jockey Pump
                    <span class="status-label" id="jockey-status"></span>
                </div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="jockey-pump-run"></div>
                        RUN
                    </div>
                    <div class="status">
                        <div class="led" id="jockey-pump-off"></div>
                        OFF
                    </div>
                    <div class="status">
                        <div class="led" id="jockey-pump-trip"></div>
                        TRIP
                    </div>
                </div>
                <div class="controls">
                    <select class="control-input" id="jockey-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Main Pump -->
            <div class="card">
                <div class="card-header">
                    Main Pump
                    <span class="status-label" id="main-status"></span>
                </div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="main-pump-run"></div>
                        RUN
                    </div>
                    <div class="status">
                        <div class="led" id="main-pump-off"></div>
                        OFF
                    </div>
                    <div class="status">
                        <div class="led" id="main-pump-trip"></div>
                        TRIP
                    </div>
                </div>
                <div class="controls">
                    <select class="control-input" id="main-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Diesel Pump -->
            <div class="card">
                <div class="card-header">
                    Diesel Pump
                    <span class="status-label" id="diesel-status"></span>
                </div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="diesel-pump-run"></div>
                        RUN
                    </div>
                    <div class="status">
                        <div class="led" id="diesel-pump-off"></div>
                        OFF
                    </div>
                    <div class="status">
                        <div class="led" id="diesel-pump-trip"></div>
                        TRIP
                    </div>
                </div>
                <div class="controls">
                    <select class="control-input" id="diesel-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Environmental Sensors -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-thermometer-half"></i>
                    Environmental Sensors
                </div>
                <div class="sensor-data">
                    <div class="sensor-item">
                        <div class="label">Temperature</div>
                        <div class="value" id="room-temperature">--</div>
                        <div class="unit">Â°C</div>
                    </div>
                    <div class="sensor-item">
                        <div class="label">Humidity</div>
                        <div class="value" id="room-humidity">--</div>
                        <div class="unit">%</div>
                    </div>
                </div>
            </div>

            <!-- Water Pressure -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-tachometer-alt"></i>
                    Water Pressure
                </div>
                <div class="sensor-item">
                    <div class="value" id="water-pressure">--</div>
                    <div class="unit">Bar</div>
                </div>
            </div>

            <!-- Safety Sensors -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-exclamation-triangle"></i>
                    Safety Sensors
                </div>
                <div class="sensor-data">
                    <div class="sensor-item">
                        <div class="led" id="smoke-detector-status"></div>
                        <div class="label">Smoke Detector</div>
                    </div>
                    <div class="sensor-item">
                        <div class="led" id="flood-sensor-status"></div>
                        <div class="label">Flood Sensor</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Status Icon -->
        <div class="system-status" id="system-status-icon">
            <i class="fas fa-check-circle"></i>
        </div>
    </div>

</body>
</html>
