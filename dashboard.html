<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fire Pump Monitoring Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://unpkg.com/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #005f46, #003f2e);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      padding: 25px;
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }
    .dashboard-title {
      font-size: 32px;
      font-weight: bold;
      color: #00bfff;
      text-shadow: 0 0 8px #00bfff;
      margin-bottom: 20px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
    }
    .card {
      background: #292929;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .card-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #00bfff;
    }
    .led {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      margin: 5px auto;
    }
    .led-run { background-color: #4caf50; }
    .led-off { background-color: #f44336; }
    .led-trip { background-color: #ffff33; }
    .led-alarm { background-color: #f44336; }
    .led-normal { background-color: #4caf50; }
    .led-blank { background-color: #333; }
    .value {
      font-size: 24px;
      margin: 10px 0;
      font-weight: bold;
    }
    #alarm-box {
      background-color: #ff5722;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard-title">Fire Pump Monitoring Dashboard</div>
    <div id="alarm-box"></div>
    <div class="buttons">
      <button class="button" onclick="acknowledgeAlarm()">Acknowledge Alarm</button>
      <button class="button" onclick="resetAlarm()">Reset</button>
    </div>
    <div class="dashboard">
      <div class="card">
        <div class="card-header">Jockey Pump</div>
        <div class="led" id="jockey-pump-run"></div>
        <div class="led" id="jockey-pump-off"></div>
        <div class="led" id="jockey-pump-trip"></div>
      </div>
      <div class="card">
        <div class="card-header">Main Pump</div>
        <div class="led" id="main-pump-run"></div>
        <div class="led" id="main-pump-off"></div>
        <div class="led" id="main-pump-trip"></div>
      </div>
      <div class="card">
        <div class="card-header">Diesel Pump</div>
        <div class="led" id="diesel-pump-run"></div>
        <div class="led" id="diesel-pump-off"></div>
        <div class="led" id="diesel-pump-trip"></div>
      </div>
      <div class="card">
        <div class="card-header">Room Temp / Humidity</div>
        <div class="value" id="room-temperature">-- °C</div>
        <div class="value" id="room-humidity">-- %</div>
      </div>
      <div class="card">
        <div class="card-header">Water Pressure</div>
        <div class="value" id="water-pressure">-- Bar</div>
      </div>
      <div class="card">
        <div class="card-header">Smoke Detector</div>
        <div class="led" id="smoke-detector-alarm"></div>
        <div class="led" id="smoke-detector-normal"></div>
      </div>
      <div class="card">
        <div class="card-header">Flood Sensor</div>
        <div class="led" id="flood-sensor-alarm"></div>
        <div class="led" id="flood-sensor-normal"></div>
      </div>
    </div>
    <div class="footer">Created by Al Nakhla Engineering Dept. (Eng. Youssef)</div>
  </div>
  <script>
    const noSleep = new NoSleep();
    document.addEventListener('click', function enableNoSleep() {
      noSleep.enable();
      document.removeEventListener('click', enableNoSleep);
    });const mqttServer = 'wss://broker.hivemq.com:8884/mqtt';
const client = mqtt.connect(mqttServer);
let alarmSilenced = false;

client.on('connect', () => {
  console.log('Connected to MQTT');
  client.subscribe('fire-pump/status');
});

client.on('message', (topic, message) => {
  const data = JSON.parse(message.toString());

  updateLed('jockey-pump-run', data.JP);
  updateLed('jockey-pump-off', !data.JP);
  updateLed('jockey-pump-trip', data.JPT);
  updateLed('main-pump-run', data.MP);
  updateLed('main-pump-off', !data.MP);
  updateLed('main-pump-trip', data.MPT);
  updateLed('diesel-pump-run', data.DP);
  updateLed('diesel-pump-off', !data.DP);
  updateLed('diesel-pump-trip', data.DPT);

  updateLed('smoke-detector-alarm', data.SS1);
  updateLed('smoke-detector-normal', !data.SS1);
  updateLed('flood-sensor-alarm', data.FS);
  updateLed('flood-sensor-normal', !data.FS);

  document.getElementById('room-temperature').textContent = data.TH.split(',')[0] + ' °C';
  document.getElementById('room-humidity').textContent = data.TH.split(',')[1] + ' %';
  document.getElementById('water-pressure').textContent = data.WP + ' Bar';

  const alarmBox = document.getElementById('alarm-box');
  alarmBox.textContent = '';
  if (data.JPT || data.MPT || data.DPT || data.SS1 || data.FS) {
    alarmBox.textContent = 'Alarm Active!';
    if (!alarmSilenced) playAlarm();
  }
});

function updateLed(id, isActive) {
  const el = document.getElementById(id);
  el.className = 'led';
  el.classList.add(isActive ? (id.includes('trip') || id.includes('alarm') ? 'led-alarm' : 'led-run') : 'led-off');
}

function playAlarm() {
  const audio = new Audio('https://alarmclock1987.s3.eu-north-1.amazonaws.com/alarm_clock+.wav');
  audio.play();
}

function acknowledgeAlarm() {
  alarmSilenced = true;
}

function resetAlarm() {
  alarmSilenced = false;
}

document.addEventListener('visibilitychange', function () {
  if (document.visibilityState === 'visible' && client.disconnected) {
    client.reconnect();
  }
});

  </script>
</body>
</html>
