<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Pump Monitoring Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            background: #1e1e2f; /* Dark container background */
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            height: calc(100vh - 100px);
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            margin-bottom: 20px;
            flex-direction: column;
        }

        .logo-side {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .dashboard-title {
            font-size: 28px;
            font-weight: 700;
            color: #4caf50; /* Green accent */
            text-align: center;
            text-shadow: 0 0 5px #4caf50;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4caf50; /* Green accent */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .logout-button:hover {
            background-color: #388e3c; /* Darker green */
            transform: scale(1.05);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .card {
            background: #2a2a3f; /* Dark card background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            font-size: 18px;
            font-weight: bold;
            color: #4caf50; /* Green accent */
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .status-indicators {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .status {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .led {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #333;
            margin-bottom: 5px;
            transition: background-color 0.3s;
        }

        .led-run { background-color: #4caf50; } /* Green for running */
        .led-off { background-color: #f44336; } /* Red for off */
        .led-trip { background-color: #ffeb3b; } /* Yellow for trip */
        .led-alarm { background-color: #f44336; } /* Red for alarm */
        .led-normal { background-color: #4caf50; } /* Green for normal */
        .led-blank { background-color: #333; } /* Blank state */

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #e0e0e0;
        }

        .control-input {
            width: 100px;
            padding: 8px;
            border: 1px solid #616161;
            border-radius: 5px;
            background-color: #4b4b4b;
            color: #e0e0e0;
            text-align: center;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .control-input:focus {
            border-color: #4caf50; /* Green accent */
        }

        .alarm-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff5722; /* Orange for alarm */
            font-size: 24px;
            transition: color 0.3s;
        }

        .alarm-icon.hidden {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #e0e0e0;
        }

        #system-status {
            font-size: 80px;
            color: #4caf50; /* Green accent */
            margin-top: 20px;
            transition: color 0.3s;
        }

        #alarm-box {
            background: #ff5722; /* Orange for alarm */
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px #ff5722;
            transition: background-color 0.3s;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background-color: #4caf50; /* Green accent */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #388e3c; /* Darker green */
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="logout-button" onclick="logout()">Logout</button>
        <div class="header">
            <img src="https://www.alnakhla.sa/wp-content/uploads/2023/03/new-logo-300x263.png" alt="Al Nakhla Logo" class="logo-side">
            <div class="dashboard-title">Fire Pump Monitoring System</div>
        </div>

        <div id="alarm-box"></div>
        <div class="buttons">
            <button class="button" id="acknowledge-button" onclick="acknowledgeAlarm()">Acknowledge Alarm</button>
            <button class="button" id="reset-button" onclick="resetAlarm()">Reset</button>
        </div>
        <div class="dashboard">
            <!-- Jockey Pump Card -->
            <div class="card">
                <div class="card-header">Jockey Pump</div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="jockey-pump-run"></div>
                        <div>RUN</div>
                    </div>
                    <div class="status">
                        <div class="led" id="jockey-pump-off"></div>
                        <div>OFF</div>
                    </div>
                    <div class="status">
                        <div class="led" id="jockey-pump-trip"></div>
                        <div>TRIP</div>
                    </div>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <div class="control-label">Mode</div>
                        <select class="control-input" id="jockey-mode">
                            <option value="0">Off</option>
                            <option value="1">Manual</option>
                            <option value="2">Auto</option>
                        </select>
                    </div>
                </div>
                <i class="fas fa-exclamation-triangle alarm-icon hidden" id="jockey-alarm"></i>
            </div>

            <!-- Main Pump Card -->
            <div class="card">
                <div class="card-header">Main Pump</div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="main-pump-run"></div>
                        <div>RUN</div>
                    </div>
                    <div class="status">
                        <div class="led" id="main-pump-off"></div>
                        <div>OFF</div>
                    </div>
                    <div class="status">
                        <div class="led" id="main-pump-trip"></div>
                        <div>TRIP</div>
                    </div>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <div class="control-label">Mode</div>
                        <select class="control-input" id="main-mode">
                            <option value="0">Off</option>
                            <option value="1">Manual</option>
                            <option value="2">Auto</option>
                        </select>
                    </div>
                </div>
                <i class="fas fa-exclamation-triangle alarm-icon hidden" id="main-alarm"></i>
            </div>

            <!-- Diesel Pump Card -->
            <div class="card">
                <div class="card-header">Diesel Pump</div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="diesel-pump-run"></div>
                        <div>RUN</div>
                    </div>
                    <div class="status">
                        <div class="led" id="diesel-pump-off"></div>
                        <div>OFF</div>
                    </div>
                    <div class="status">
                        <div class="led" id="diesel-pump-trip"></div>
                        <div>TRIP</div>
                    </div>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <div class="control-label">Mode</div>
                        <select class="control-input" id="diesel-mode">
                            <option value="0">Off</option>
                            <option value="1">Manual</option>
                            <option value="2">Auto</option>
                        </select>
                    </div>
                </div>
                <i class="fas fa-exclamation-triangle alarm-icon hidden" id="diesel-alarm"></i>
            </div>

            <!-- Room Temperature & Humidity Card -->
            <div class="card">
                <div class="card-header">Room Temperature & Humidity</div>
                <div class="value temperature" id="room-temperature">--Â°C</div>
                <div class="value humidity" id="room-humidity">--%</div>
            </div>

            <!-- Water Pressure Card -->
            <div class="card">
                <div class="card-header">Water Pressure</div>
                <div class="value pressure" id="water-pressure">0 Bar</div>
            </div>

            <!-- Smoke Detector Card -->
            <div class="card">
                <div class="card-header">Smoke Detector</div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="smoke-detector-alarm"></div>
                        <div>ALARM</div>
                    </div>
                    <div class="status">
                        <div class="led" id="smoke-detector-normal"></div>
                        <div>NORMAL</div>
                    </div>
                </div>
                <i class="fas fa-exclamation-triangle alarm-icon hidden" id="smoke-detector-alarm-icon"></i>
            </div>

            <!-- Water Flood Sensor Card -->
            <div class="card">
                <div class="card-header">Water Flood Sensor</div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="flood-sensor-alarm"></div>
                        <div>ALARM</div>
                    </div>
                    <div class="status">
                        <div class="led" id="flood-sensor-normal"></div>
                        <div>NORMAL</div>
                    </div>
                </div>
                <i class="fas fa-exclamation-triangle alarm-icon hidden" id="flood-sensor-alarm-icon"></i>
            </div>
        </div>

        <div class="footer">
            Created by Al Nakhla Engineering Dep. (Eng. Youssef)
        </div>
        <i id="system-status" class="fas fa-check-circle"></i>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // JavaScript code remains unchanged
        // Copy the JavaScript logic from your original code here
    </script>
</body>
</html>
