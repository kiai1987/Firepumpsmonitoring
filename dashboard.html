<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Pump Monitoring Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00b4d8;
            --secondary: #0077b6;
            --background: #0a1929;
            --card-bg: #132f4c;
            --danger: #e63946;
            --warning: #ffb703;
            --success: #2a9d8f;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        .logo {
            height: 50px;
        }

        .title-group {
            flex: 1;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        .status-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            color: #a0a0a0;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicators {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .led {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 0 auto 8px;
            box-shadow: 0 0 8px currentColor;
        }

        .led-active {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        .sensor-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .sensor-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .value {
            font-size: 28px;
            font-weight: 600;
            margin: 5px 0;
        }

        .unit {
            color: #a0a0a0;
            font-size: 14px;
        }

        .alarm-banner {
            background: linear-gradient(135deg, var(--danger), #c1121f);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: alarmPulse 1s infinite;
        }

        @keyframes alarmPulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .controls {
            margin-top: 20px;
        }

        select.control-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .system-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 48px;
        }

        .online-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://www.alnakhla.sa/wp-content/uploads/2023/03/new-logo-300x263.png" alt="Logo" class="logo">
            <div class="title-group">
                <h1 class="dashboard-title">Fire Pump Monitoring System</h1>
                <div class="status-bar">
                    <span class="online-status" id="connection-status"></span>
                    <span id="last-update">Last update: --</span>
                </div>
            </div>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </header>

        <div class="alarm-banner" id="alarm-box">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="alarm-text"></span>
        </div>

        <div class="dashboard-grid">
            <!-- Pump Cards -->
            <div class="card">
                <div class="card-header">
                    Jockey Pump
                    <span class="status-label" id="jockey-status"></span>
                </div>
                <div class="status-indicators">
                    <div class="status">
                        <div class="led" id="jockey-pump-run"></div>
                        RUN
                    </div>
                    <div class="status">
                        <div class="led" id="jockey-pump-off"></div>
                        OFF
                    </div>
                    <div class="status">
                        <div class="led" id="jockey-pump-trip"></div>
                        TRIP
                    </div>
                </div>
                <div class="controls">
                    <select class="control-input" id="jockey-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
            </div>

            <!-- Repeat similar structure for Main Pump and Diesel Pump -->

            <!-- Environmental Sensors -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-thermometer-half"></i>
                    Environmental Sensors
                </div>
                <div class="sensor-data">
                    <div class="sensor-item">
                        <div class="label">Temperature</div>
                        <div class="value" id="room-temperature">--</div>
                        <div class="unit">°C</div>
                    </div>
                    <div class="sensor-item">
                        <div class="label">Humidity</div>
                        <div class="value" id="room-humidity">--</div>
                        <div class="unit">%</div>
                    </div>
                </div>
            </div>

            <!-- Pressure Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-tachometer-alt"></i>
                    Water Pressure
                </div>
                <div class="sensor-item">
                    <div class="value" id="water-pressure">--</div>
                    <div class="unit">Bar</div>
                </div>
            </div>

            <!-- Safety Sensors -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-exclamation-triangle"></i>
                    Safety Sensors
                </div>
                <div class="sensor-data">
                    <div class="sensor-item">
                        <div class="led" id="smoke-detector-status"></div>
                        <div class="label">Smoke Detector</div>
                    </div>
                    <div class="sensor-item">
                        <div class="led" id="flood-sensor-status"></div>
                        <div class="label">Flood Sensor</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="system-status">
            <i class="fas fa-check-circle" id="system-status-icon"></i>
        </div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // Connection and state management
        let mqttClient;
        let lastUpdate = Date.now();
        const connectionTimeout = 60000; // 1 minute
        
        // Initialize Web Audio API
        let audioContext;
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioContext.suspend();
        } catch (e) {
            console.error('Web Audio API not supported');
        }

        // MQTT Configuration
        const mqttConfig = {
            servers: [
                "wss://f2ab9bfaba074ec09d314fd0d5aedfd8.s1.eu.hivemq.cloud:8884/mqtt",
                "wss://279f2d6397444dbcbeb4eaa4897960f7.s1.eu.hivemq.cloud:8884/mqtt"
            ],
            options: {
                username: 'firepump',
                password: '044313187Ki@',
                clientId: `web-${Math.random().toString(16).substr(2, 8)}`
            }
        };

        // Connection management
        function connectToBroker(serverIndex = 0) {
            if (mqttClient) mqttClient.end();

            mqttClient = mqtt.connect(mqttConfig.servers[serverIndex], mqttConfig.options);

            mqttClient.on('connect', () => {
                updateConnectionStatus(true);
                mqttClient.subscribe('fire-pump/status', (err) => {
                    if (!err) console.log('Subscribed to fire-pump/status');
                });
            });

            mqttClient.on('message', (topic, message) => {
                try {
                    const data = JSON.parse(message.toString());
                    lastUpdate = Date.now();
                    updateAllDisplays(data);
                    checkAlarms(data);
                } catch (error) {
                    console.error('Message parsing error:', error);
                }
            });

            mqttClient.on('error', (error) => {
                console.error('MQTT Error:', error);
                handleConnectionFailure(serverIndex);
            });

            mqttClient.on('close', () => handleConnectionFailure(serverIndex));
        }

        function handleConnectionFailure(currentServerIndex) {
            updateConnectionStatus(false);
            const nextServer = (currentServerIndex + 1) % mqttConfig.servers.length;
            setTimeout(() => connectToBroker(nextServer), 5000);
        }

        // Display updates
        function updateAllDisplays(data) {
            // Update pump statuses
            updatePumpDisplay('jockey', data);
            updatePumpDisplay('main', data);
            updatePumpDisplay('diesel', data);

            // Update environmental sensors
            document.getElementById('room-temperature').textContent = 
                data.TH.split(',')[0] || '--';
            document.getElementById('room-humidity').textContent = 
                data.TH.split(',')[1] || '--';

            // Update water pressure with validation
            const pressureValue = parseFloat(data.WP);
            document.getElementById('water-pressure').textContent = 
                !isNaN(pressureValue) ? pressureValue.toFixed(1) : '--';

            // Update safety sensors
            updateSensorStatus('smoke', data.SS1);
            updateSensorStatus('flood', data.FS);
        }

        function updatePumpDisplay(pumpType, data) {
            const runElement = document.getElementById(`${pumpType}-pump-run`);
            const offElement = document.getElementById(`${pumpType}-pump-off`);
            const tripElement = document.getElementById(`${pumpType}-pump-trip`);
            const statusElement = document.getElementById(`${pumpType}-status`);

            const isRunning = data[`${pumpType.toUpperCase()}P`];
            const isTripped = data[`${pumpType.toUpperCase()}PT`];

            updateLED(runElement, isRunning, 'success');
            updateLED(offElement, !isRunning, 'danger');
            updateLED(tripElement, isTripped, 'warning');

            statusElement.textContent = isTripped ? 'TRIPPED' : 
                                      isRunning ? 'RUNNING' : 'OFF';
            statusElement.style.color = isTripped ? 'var(--warning)' :
                                         isRunning ? 'var(--success)' : 'var(--danger)';
        }

        function updateLED(element, active, color) {
            element.style.backgroundColor = active ? `var(--${color})` : '#2d4052';
            element.classList.toggle('led-active', active);
        }

        // Alarm management
        function checkAlarms(data) {
            const alarms = [];
            if (data.JPT) alarms.push('Jockey Pump Tripped');
            if (data.MPT) alarms.push('Main Pump Tripped');
            if (data.DPT) alarms.push('Diesel Pump Tripped');
            if (data.SS1) alarms.push('Smoke Detected');
            if (data.FS) alarms.push('Flood Detected');

            const alarmBox = document.getElementById('alarm-box');
            const alarmText = document.getElementById('alarm-text');
            if (alarms.length > 0) {
                alarmText.textContent = alarms.join(' • ');
                alarmBox.style.display = 'flex';
                playAlarmSound();
            } else {
                alarmBox.style.display = 'none';
            }
        }

        // System controls
        document.querySelectorAll('.control-input').forEach(input => {
            input.addEventListener('change', function() {
                const pumpType = this.id.split('-')[0];
                const mode = parseInt(this.value);
                
                if ([0, 1, 2].includes(mode)) {
                    mqttClient.publish('fire-pump/mode', 
                        JSON.stringify({ pump: pumpType, mode: mode }));
                }
            });
        });

        // Initialization
        function init() {
            connectToBroker();
            setInterval(checkConnection, 1000);
        }

        function checkConnection() {
            const timeSinceUpdate = Date.now() - lastUpdate;
            document.getElementById('last-update').textContent = 
                `Last update: ${Math.floor(timeSinceUpdate/1000)}s ago`;
            
            document.getElementById('connection-status').style.backgroundColor = 
                timeSinceUpdate < connectionTimeout ? 'var(--success)' : 'var(--danger)';
        }

        window.onload = init;
    </script>
</body>
</html>
