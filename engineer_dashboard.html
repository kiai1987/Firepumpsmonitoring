<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fire Pump Monitoring Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1b1b1b;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 20px;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #007bff;
    }

    .container {
      background: #282828;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      height: calc(100vh - 100px);
      position: relative;
      width: 95%;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-side {
      width: 150px;
      height: auto;
    }

    .dashboard-title {
      font-size: 32px;
      font-weight: 700;
      color: #007bff;
      margin-top: 10px;
      text-shadow: 0 0 5px #007bff;
      text-align: center;
    }

    .logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .logout-button:hover {
      background-color: #0056b3;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .card {
      background: #3b3b3b;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .status-indicators {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .status {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .led {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #333;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }

    .led-run {
      background-color: #4caf50;
      box-shadow: 0 0 15px #4caf50;
    }

    .led-off {
      background-color: #f44336;
      box-shadow: 0 0 15px #f44336;
    }

    .led-trip {
      background-color: #FFFF33;
      box-shadow: 0 0 15px #FFFF33;
    }

    .led-alarm {
      background-color: #ff5722;
      box-shadow: 0 0 15px #ff5722;
    }

    .led-normal {
      background-color: #4caf50;
      box-shadow: 0 0 15px #4caf50;
    }

    .led-blank {
      background-color: #333;
    }

    .gauge-value,
    .value {
      font-size: 28px;
      font-weight: bold;
      color: #e0e0e0;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .control-label {
      font-size: 16px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .control-input {
      width: 100px;
      padding: 8px;
      border: 1px solid #616161;
      border-radius: 5px;
      background-color: #4b4b4b;
      color: #e0e0e0;
      text-align: center;
      font-size: 16px;
    }

    .alarm-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ff5722;
      font-size: 24px;
    }

    .alarm-icon.hidden {
      display: none;
    }

    .temperature-humidity {
      display: flex;
      flex-direction: column;
      gap: 5px;
      justify-content: center;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin: 10px 0;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    #alarm-box {
      background: #ff5722;
      color: white;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 5px #ff5722;
      width: 100%;
    }

    #system-status {
      font-size: 100px;
      margin-top: 20px;
      color: green;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>

  <div class="container" style="display: none;">
    <button class="logout-button" onclick="logout()">Logout</button>
    <div class="header">
      <img src="https://www.alnakhla.sa/wp-content/uploads/2023/03/new-logo-300x263.png" alt="Al Nakhla Logo" class="logo-side">
      <div class="dashboard-title">Fire Pump Monitoring System</div>
    </div>

    <div id="alarm-box"></div>

    <div class="buttons">
      <button class="button" onclick="acknowledgeAlarm()">Acknowledge Alarm</button>
      <button class="button" onclick="resetAlarm()">Reset</button>
    </div>

    <div class="dashboard">
      <!-- Your pump cards, status, sensors, etc. will remain exactly the same here -->
      <!-- Keep your full set of .card elements as in your original code -->
    </div>

    <div class="footer">Created by Al Nakhla Engineering Dep. (Eng. Youssef)</div>
    <i id="system-status" class="fas fa-check-circle"></i>
  </div>

  <!-- Keep your full JavaScript block here â€” unchanged -->

  <script>
    window.onload = function () {
      document.getElementById('loading').style.display = 'none';
      document.querySelector('.container').style.display = 'flex';
      checkAuthentication();
    }
  </script>
  <!-- Your full script from the original code goes below this -->
</body>
</html>
