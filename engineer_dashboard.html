<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Pump Monitoring Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Maintain original CSS structure with enhancements */
        :root {
            --primary-blue: #007bff;
            --danger-red: #dc3545;
            --warning-yellow: #ffc107;
            --success-green: #28a745;
            --dark-bg: #282828;
            --text-light: #e0e0e0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #005f46;
            color: var(--text-light);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--dark-bg);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 1400px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .logo {
            width: 150px;
            margin-bottom: 1rem;
        }

        .dashboard-title {
            font-size: 2rem;
            color: var(--primary-blue);
            margin: 0.5rem 0;
            text-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: #3b3b3b;
            border-radius: 10px;
            padding: 1.5rem;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicators {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .led {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #444;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .led-active { box-shadow: 0 0 12px currentColor; }
        .led-run { background: var(--success-green); }
        .led-off { background: var(--danger-red); }
        .led-trip { background: var(--warning-yellow); }
        .led-alarm { background: var(--danger-red); }
        .led-normal { background: var(--success-green); }

        .sensor-readings {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .sensor-value {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            padding: 0.5rem;
            background: #444;
            border-radius: 5px;
        }

        /* Maintain original control styles */
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-danger {
            background: var(--danger-red);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://www.alnakhla.sa/wp-content/uploads/2023/03/new-logo-300x263.png" alt="Al Nakhla Logo" class="logo">
            <h1 class="dashboard-title">Fire Pump Monitoring System</h1>
            <button class="btn btn-danger logout-button" onclick="logout()">Logout</button>
        </header>

        <div class="status-grid">
            <!-- Jockey Pump -->
            <div class="status-card" data-pump="jockey">
                <div class="card-header">
                    <span>Jockey Pump</span>
                    <select class="mode-selector" id="jockey-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
                <div class="status-indicators">
                    <div class="status-item">
                        <div class="led led-run" id="jockey-pump-run"></div>
                        <span>RUN</span>
                    </div>
                    <div class="status-item">
                        <div class="led led-off" id="jockey-pump-off"></div>
                        <span>OFF</span>
                    </div>
                    <div class="status-item">
                        <div class="led led-trip" id="jockey-pump-trip"></div>
                        <span>TRIP</span>
                    </div>
                </div>
            </div>

            <!-- Main Pump -->
            <div class="status-card" data-pump="main">
                <div class="card-header">
                    <span>Main Pump</span>
                    <select class="mode-selector" id="main-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
                <div class="status-indicators">
                    <div class="status-item">
                        <div class="led led-run" id="main-pump-run"></div>
                        <span>RUN</span>
                    </div>
                    <div class="status-item">
                        <div class="led led-off" id="main-pump-off"></div>
                        <span>OFF</span>
                    </div>
                    <div class="status-item">
                        <div class="led led-trip" id="main-pump-trip"></div>
                        <span>TRIP</span>
                    </div>
                </div>
            </div>

            <!-- Diesel Pump -->
            <div class="status-card" data-pump="diesel">
                <div class="card-header">
                    <span>Diesel Pump</span>
                    <select class="mode-selector" id="diesel-mode">
                        <option value="0">Off</option>
                        <option value="1">Manual</option>
                        <option value="2">Auto</option>
                    </select>
                </div>
                <div class="status-indicators">
                    <div class="status-item">
                        <div class="led led-run" id="diesel-pump-run"></div>
                        <span>RUN</span>
                    </div>
                    <div class="status-item">
                        <div class="led led-off" id="diesel-pump-off"></div>
                        <span>OFF</span>
                    </div>
                    <div class="status-item">
                        <div class="led led-trip" id="diesel-pump-trip"></div>
                        <span>TRIP</span>
                    </div>
                </div>
            </div>

            <!-- Sensors Section -->
            <div class="status-card">
                <div class="card-header">Environmental Sensors</div>
                <div class="sensor-readings">
                    <div class="sensor-value" id="room-temperature">--Â°C</div>
                    <div class="sensor-value" id="room-humidity">--%</div>
                    <div class="sensor-value" id="water-pressure">0 Bar</div>
                </div>
            </div>

            <!-- Safety Systems -->
            <div class="status-card">
                <div class="card-header">Safety Systems</div>
                <div class="status-indicators">
                    <div class="status-item">
                        <div class="led led-alarm" id="smoke-detector-alarm"></div>
                        <span>Smoke</span>
                    </div>
                    <div class="status-item">
                        <div class="led led-alarm" id="flood-sensor-alarm"></div>
                        <span>Flood</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="acknowledgeBtn">Acknowledge</button>
            <button class="btn btn-danger" id="emergencyStop">Emergency Stop</button>
        </div>
    </div>

    <script>
        class FirePumpMonitor {
            constructor() {
                this.mqttClient = null;
                this.alarms = new Set();
                this.lastUpdate = Date.now();
                this.init();
            }

            init() {
                this.connectMQTT();
                this.setupEventListeners();
                this.startStatusMonitor();
            }

            connectMQTT() {
                const servers = [
                    'wss://f2ab9bfaba074ec09d314fd0d5aedfd8.s1.eu.hivemq.cloud:8884/mqtt',
                    'wss://279f2d6397444dbcbeb4eaa4897960f7.s1.eu.hivemq.cloud:8884/mqtt'
                ];

                const options = {
                    username: 'firepump',
                    password: '044313187Ki@',
                    clientId: `web-client-${Math.random().toString(16).slice(2)}`,
                    reconnectPeriod: 0
                };

                this.mqttClient = mqtt.connect(servers, options);

                this.mqttClient.on('connect', () => {
                    console.log('MQTT Connected');
                    this.subscribe('fire-pump/status');
                });

                this.mqttClient.on('message', (topic, payload) => {
                    this.handleMessage(JSON.parse(payload.toString()));
                });
            }

            handleMessage(data) {
                this.lastUpdate = Date.now();
                
                // Update pump statuses
                this.updatePumpStatus('jockey', data.JP, data.JPT, data.JPM);
                this.updatePumpStatus('main', data.MP, data.MPT, data.MPM);
                this.updatePumpStatus('diesel', data.DP, data.DPT, data.DPM);

                // Update sensors
                document.getElementById('room-temperature').textContent = 
                    `${data.TH.split(',')[0]}Â°C`;
                document.getElementById('room-humidity').textContent = 
                    `${data.TH.split(',')[1]}%`;
                document.getElementById('water-pressure').textContent = 
                    `${data.WP} Bar`;

                // Update safety systems
                this.updateSafetySystem('smoke', data.SS1);
                this.updateSafetySystem('flood', data.FS);

                // Check alarms
                this.checkAlarms(data);
            }

            updatePumpStatus(pump, runState, tripState, mode) {
                const baseId = `${pump}-pump`;
                document.getElementById(`${baseId}-run`).classList.toggle('led-active', runState);
                document.getElementById(`${baseId}-off`).classList.toggle('led-active', !runState);
                document.getElementById(`${baseId}-trip`).classList.toggle('led-active', tripState);
                document.getElementById(`${pump}-mode`).value = mode;
            }

            updateSafetySystem(system, state) {
                const element = document.getElementById(`${system}-detector-alarm`);
                if (element) {
                    element.classList.toggle('led-active', state);
                }
            }

            checkAlarms(data) {
                this.alarms.clear();
                
                const alarmConditions = {
                    'Jockey Pump Trip': data.JPT,
                    'Main Pump Trip': data.MPT,
                    'Diesel Pump Trip': data.DPT,
                    'Smoke Detected': data.SS1,
                    'Flood Detected': data.FS,
                    'Communication Failure': !data.RXTX || !data.RXMQTT
                };

                Object.entries(alarmConditions).forEach(([msg, condition]) => {
                    if (condition) this.alarms.add(msg);
                });

                this.updateAlarmUI();
            }

            updateAlarmUI() {
                const alarmPanel = document.getElementById('alarmPanel');
                if (this.alarms.size > 0) {
                    alarmPanel.style.display = 'block';
                    alarmPanel.querySelector('.alarm-message').textContent = 
                        Array.from(this.alarms).join(', ');
                    this.playAlarm();
                } else {
                    alarmPanel.style.display = 'none';
                }
            }

            startStatusMonitor() {
                setInterval(() => {
                    if (Date.now() - this.lastUpdate > 60000) {
                        this.alarms.add('Communication Timeout');
                        this.updateAlarmUI();
                    }
                }, 10000);
            }

            setupEventListeners() {
                // Mode selectors
                document.querySelectorAll('.mode-selector').forEach(selector => {
                    selector.addEventListener('change', (e) => {
                        const pump = e.target.id.split('-')[0];
                        this.sendControlCommand({
                            pump,
                            mode: e.target.value
                        });
                    });
                });

                // Control buttons
                document.getElementById('acknowledgeBtn').addEventListener('click', () => {
                    this.alarms.clear();
                    this.updateAlarmUI();
                });

                document.getElementById('emergencyStop').addEventListener('click', () => {
                    this.sendControlCommand({ emergency: true });
                });
            }

            sendControlCommand(command) {
                this.mqttClient.publish('fire-pump/control', JSON.stringify(command));
            }
        }

        // Initialize system
        document.addEventListener('DOMContentLoaded', () => {
            new FirePumpMonitor();
        });

        function logout() {
            localStorage.removeItem("authenticated");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
